{% extends "base.html" %}

{% block title %}Healthcheck - DataHub{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6 flex justify-between items-center">
        <div>
            <h2 class="text-2xl font-bold text-gray-900">Healthcheck Servizi</h2>
            <p class="mt-1 text-sm text-gray-500">Monitoraggio stato servizi in tempo reale</p>
        </div>
        <button onclick="runHealthcheck()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">
            <i class="fas fa-sync-alt mr-2"></i>
            Esegui Healthcheck
        </button>
    </div>

    <!-- Overall Status -->
    <div id="overall-status-card" class="bg-white shadow rounded-lg mb-6 p-6">
        <div class="flex items-center">
            <div id="status-icon" class="flex-shrink-0">
                <i class="fas fa-circle text-2xl text-gray-400"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-medium text-gray-900" id="overall-status-text">Caricamento...</h3>
                <p class="text-sm text-gray-500" id="overall-status-details">-</p>
            </div>
        </div>
    </div>

    <!-- Services Grid -->
    <div id="services-grid" class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div class="text-center py-8 text-gray-500">
            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
            <p>Caricamento servizi...</p>
        </div>
    </div>
</div>

<script>
    async function loadHealthcheck() {
        try {
            const response = await fetch('/api/healthcheck/status');
            if (!response.ok) throw new Error('Error loading healthcheck');
            
            const data = await response.json();
            updateUI(data);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('services-grid').innerHTML = `
                <div class="col-span-full text-center py-8 text-red-500">
                    <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                    <p>Errore nel caricamento dei servizi</p>
                </div>
            `;
        }
    }

    function updateUI(data) {
        // Update overall status
        const overallStatus = data.overall_status;
        const statusCard = document.getElementById('overall-status-card');
        const statusIcon = document.getElementById('status-icon');
        const statusText = document.getElementById('overall-status-text');
        const statusDetails = document.getElementById('overall-status-details');

        if (overallStatus === 'healthy') {
            statusCard.className = 'bg-green-50 border border-green-200 shadow rounded-lg mb-6 p-6';
            statusIcon.innerHTML = '<i class="fas fa-check-circle text-2xl text-green-500"></i>';
            statusText.textContent = 'Tutti i servizi sono operativi';
            statusText.className = 'text-lg font-medium text-green-900';
        } else {
            statusCard.className = 'bg-red-50 border border-red-200 shadow rounded-lg mb-6 p-6';
            statusIcon.innerHTML = '<i class="fas fa-exclamation-circle text-2xl text-red-500"></i>';
            statusText.textContent = 'Alcuni servizi non sono operativi';
            statusText.className = 'text-lg font-medium text-red-900';
        }
        statusDetails.textContent = `${data.healthy_count} su ${data.total_count} servizi operativi`;

        // Update services grid
        const grid = document.getElementById('services-grid');
        grid.innerHTML = '';

        for (const [name, service] of Object.entries(data.services)) {
            if (service.status === 'disabled') continue;

            const isHealthy = service.status === 'healthy';
            const card = document.createElement('div');
            card.className = `bg-white shadow rounded-lg p-6 border-l-4 ${isHealthy ? 'border-green-500' : 'border-red-500'}`;
            
            card.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">${name}</h3>
                        <p class="text-sm text-gray-500 mt-1">${service.message || 'N/A'}</p>
                    </div>
                    <div class="flex-shrink-0">
                        ${isHealthy 
                            ? '<i class="fas fa-check-circle text-2xl text-green-500"></i>' 
                            : '<i class="fas fa-times-circle text-2xl text-red-500"></i>'
                        }
                    </div>
                </div>
            `;
            
            grid.appendChild(card);
        }
    }

    async function runHealthcheck() {
        const button = event.target;
        const originalText = button.innerHTML;
        button.disabled = true;
        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Esecuzione...';

        try {
            const response = await fetch('/api/healthcheck/run');
            if (response.ok) {
                // Reload status
                await loadHealthcheck();
            }
        } catch (error) {
            console.error('Error:', error);
        } finally {
            button.disabled = false;
            button.innerHTML = originalText;
        }
    }

    // Polling interval dinamico: pi√π lungo se ci sono servizi down
    let pollingInterval = 30000; // 30 secondi di default
    let consecutiveErrors = 0;
    
    function adjustPollingInterval(hasErrors) {
        if (hasErrors) {
            consecutiveErrors++;
            // Aumenta l'interval se ci sono errori consecutivi
            pollingInterval = Math.min(300000, 30000 * (1 + consecutiveErrors)); // Max 5 minuti
        } else {
            consecutiveErrors = 0;
            pollingInterval = 30000; // Torna a 30 secondi se tutto OK
        }
        
        // Riavvia il polling con il nuovo interval
        clearInterval(window.healthcheckInterval);
        window.healthcheckInterval = setInterval(loadHealthcheck, pollingInterval);
    }
    
    async function loadHealthcheck() {
        try {
            const response = await fetch('/api/healthcheck/status');
            if (!response.ok) throw new Error('Error loading healthcheck');
            
            const data = await response.json();
            updateUI(data);
            
            // Controlla se ci sono servizi unhealthy
            const hasUnhealthy = data.overall_status === 'unhealthy';
            adjustPollingInterval(hasUnhealthy);
        } catch (error) {
            console.error('Error:', error);
            adjustPollingInterval(true);
            document.getElementById('services-grid').innerHTML = `
                <div class="col-span-full text-center py-8 text-red-500">
                    <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                    <p>Errore nel caricamento dei servizi</p>
                </div>
            `;
        }
    }

    // Load on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadHealthcheck();
        // Auto-refresh con interval dinamico
        window.healthcheckInterval = setInterval(loadHealthcheck, pollingInterval);
    });
</script>
{% endblock %}
